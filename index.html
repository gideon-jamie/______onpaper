<!DOCTYPE html>
<html>
  
<body>

<div class="aspect-ratio">
<iframe src="https://docs.google.com/document/d/e/2PACX-1vQGMssk52NfYR5_5B5NG-enUUqfNr7Geh-UsjbMwDY0O7p_AsQNemQGSCc3JzAQFB14BccTicPwQZtI/pub?embedded=true"></iframe>
</div>
</body>
</html>

<style>
/* This element defines the size the iframe will take.
   In this example we want to have a ratio of 25:14 */
.aspect-ratio {
  position: relative;
  width: 70.7%;
  height: 0;
  padding-bottom:50%;
  
}

/* Adjust the iframe so it's rendered in the outer-width and outer-height of it's parent */
.aspect-ratio iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
}
</style>
